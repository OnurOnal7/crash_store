[paths]
# Optional absolute path where you want dumps stored
# Falls back to root folder
dumps_dir = /absolute/path/to/your/dumps

[django]
# SECRET_KEY must be a long, random string
SECRET_KEY = replace-with-your-secret-key
# Set DEBUG to True for dev, False for production
DEBUG = False

[machine]
# Pre-shared secret that your C++ uploader will send
secret = replace-with-machine-client-secret
# Email of the machine user created in Django
# Keep unchanged
email = machine@simsoft.com
